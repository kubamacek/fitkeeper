<div class="login" fxLayout="column" fxLayoutAlign="center center">
  <h1 mat-card-header>Login</h1>
<form [formGroup]="form" (submit)="onSubmit()" class="login-form">
  <div mat-card-content>
    <div>
      <mat-form-field class="username">
        <input matInput placeholder="Username" formControlName="username" required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="password">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
    </div>
  </div>
  <div mat-card-actions class="btn">
    <button mat-button cdkFocusInitial class="btn-sign-up">Submit</button>
  </div>
</form>
</div>
