<mat-toolbar>
  <div class="menu">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div class="title">
    <a routerLink="/home">{{title}}</a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="left" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a *ngIf="!isAuthenticated()" routerLink="/home">Home</a>
      </li>
      <li>
        <a *ngIf="isAuthenticated()" routerLink="/dashboard">Dashboard</a>
      </li>
      <li>
        <a *ngIf="isAuthenticated()" routerLink="/diet">Diet</a>
      </li>
      <li>
        <a *ngIf="isAuthenticated()" routerLink="/trainings">Trainings</a>
      </li>
    </ul>
  </div>
  <div class="toolbar-right" *ngIf="isAuthenticated()" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/settings">Settings</a>
      </li>
      <li>
        <a routerLink="/logout">Logout</a>
      </li>
    </ul>
  </div>
  <div class="toolbar-right" *ngIf="!isAuthenticated()" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/login">Login</a>
      </li>
      <li>
        <a routerLink="/register">Register</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
