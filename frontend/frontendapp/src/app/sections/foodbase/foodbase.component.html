<h1 style="text-align: center;">Foodbase</h1>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingredient </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="energy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Energy (kcal/100g) </th>
      <td mat-cell *matCellDef="let row"> {{row.energy}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="fat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fat (g) </th>
      <td mat-cell *matCellDef="let row"> {{row.fat}} </td>
    </ng-container>

    <!-- Protein Column -->
    <ng-container matColumnDef="protein">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Protein (g) </th>
      <td mat-cell *matCellDef="let row"> {{row.protein}} </td>
    </ng-container>

    <!-- Carbohydrate Column -->
    <ng-container matColumnDef="carbohydrate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Carbohydrate (g) </th>
      <td mat-cell *matCellDef="let row"> {{row.carbohydrate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
